<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Farm Locator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      min-height: 460px;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Poultry Farm Locator</h2>

    <select id="country" onchange="onCountryChange()">
      <option value="">Select Country</option>
    </select>

    <select id="state" onchange="onStateChange()">
      <option value="">Select State</option>
    </select>

    <select id="city">
      <option value="">Select City</option>
    </select>

    <button onclick="showResult()">SEARCH</button>

    <div id="result"></div>
  </div>

  <script>
    let countries = [];
    let states = [];
    let cities = [];

    async function loadData() {
      countries = await fetch("countries.json").then(res => res.json());
      states = await fetch("states.json").then(res => res.json());
      cities = await fetch("cities.json").then(res => res.json());
      populateCountries();
    }

    function populateCountries() {
      const countrySelect = document.getElementById("country");
      countries.forEach(country => {
        const option = document.createElement("option");
        option.value = country.id;
        option.text = country.name;
        countrySelect.add(option);
      });
    }

    function onCountryChange() {
      const countryId = document.getElementById("country").value;
      const stateSelect = document.getElementById("state");
      const citySelect = document.getElementById("city");

      stateSelect.length = 1;
      citySelect.length = 1;

      const filteredStates = states.filter(state => state.country_id == countryId);
      filteredStates.forEach(state => {
        const option = document.createElement("option");
        option.value = state.id;
        option.text = state.name;
        stateSelect.add(option);
      });
    }

    function onStateChange() {
      const stateId = document.getElementById("state").value;
      const citySelect = document.getElementById("city");

      citySelect.length = 1;

      const filteredCities = cities.filter(city => city.state_id == stateId);
      filteredCities.forEach(city => {
        const option = document.createElement("option");
        option.value = city.id;
        option.text = city.name;
        citySelect.add(option);
      });
    }

    function showResult() {
      const countryId = document.getElementById("country").value;
      const stateId = document.getElementById("state").value;
      const cityId = document.getElementById("city").value;

      const country = countries.find(c => c.id == countryId)?.name || 'N/A';
      const state = states.find(s => s.id == stateId)?.name || 'N/A';
      const city = cities.find(c => c.id == cityId)?.name || 'N/A';

      document.getElementById("result").innerText =
        `${city}, ${state}, ${country}`;
    }

    window.onload = loadData;
  </script>

</body>
</html>
